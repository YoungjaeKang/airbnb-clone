<!-- 여기서 base를 렌더하거나 직접적으로 쓰진 않지만 골격을 만들어 쓰려고 한다. -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_title %}{% endblock page_title %} | Nbnb</title>
  </head>
  <body class="text-gray-800">
    <header class="container max-w-full flex items-center justify-between px-6 h-20 border-b border-gray-400">
      <div class="flex items-center">
        <a href="{% url "core:home" %}" class="mr-6">
          <img class="w-8" src="{% static 'img/logo.png' %}"/>
        </a>
        {% block search-bar %}
        <form method="get" action="{% url "rooms:search" %}">
          <input class="search-box border px-5 text-sm font-medium text-gray-900 placeholder-gray-600 py-2 rounded-sm w-64 shadow-md hover:shadow-lg focus:outline-none" name="city" placeholder="Search by city" /> 
        </form>
        {% endblock search-bar %}
      </div>
      {% include "partials/nav.html" %}
    </header>

    {% block content %} {% endblock content %}

    {% include "partials/footer.html" %}
  </body>
</html>
