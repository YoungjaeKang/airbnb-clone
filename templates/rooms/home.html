<!--extends로 home과 연결하고 block으로 연결. block은 자식 템플릿이 부모 템플릿에게 content를 집어넣을 수 있는 window다. -->


{% extends "base.html" %}

{% block page_name %}

  Home

{% endblock page_name %}


{% block content %}

  {% for room in rooms %}
  <h1>{{ room.name }} / ${{ room.price }}</h1>
  {% endfor %}

{% endblock content %}
